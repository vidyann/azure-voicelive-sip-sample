# Tinylog configuration for file logging
writer = file
writer.format = [{date: yyyy-MM-dd HH:mm:ss}] {level}: [{class}]: {message}
writer.file = ${system:voiceLiveLogFile}
writer.append = true
writer.buffered = false
writer.charset = UTF-8

# Log level
level = info

# Package-specific levels
level@com.example.s2s.voipgateway = info
level@com.azure = warn
level@io.netty = warn
